spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
logging.level.org.apache.coyote.http11=debug

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

spring.jpa.servlet.multipart.enabled=true
spring.jpa.servlet.multipart.max-file-size=5MB
spring.jpa.servlet.multipart.max-request-size=50MB

file.dir=https://chromavoyage-bucket.s3.ap-northeast-2.amazonaws.com/defaultProfileImage.jpg

cloud.aws.s3.bucket=chromavoyage-bucket
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.credentials.accessKey=
cloud.aws.credentials.secretKey=